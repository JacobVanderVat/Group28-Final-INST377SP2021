<!---Add Form--->

<div class="container">
  <form action="/api" method="POST" class="addclub" id="add">
    <h1 class="subtitle is-3">Add a Club</h1>
    <div class="field">
      <label class="label">Club Name</label>
      <div class="control">
        <input class="input" type="text" id="club-name" placeholder="e.g. Arsenal, Chelsea, etc.">
      </div>
    </div>
    <div class="field">
        <label class="label">Coach First Name</label>
        <div class="control">
          <input class="input" type="text" id="first-name" placeholder="e.g. Alex, David, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Coach Last Name</label>
        <div class="control">
          <input class="input" type="text" id="last-name" placeholder="e.g. Ferguson, Moyes, etc.">
        </div>
      </div>
      <div class="field">
        <label class="label">Number of Players</label>
        <div class="control">
          <input class="input" type="text" id="num-players" placeholder="e.g. 21, 25, etc.">
        </div>
      </div>
      <button class="button is-link" type="submit" id="add-button">Add Club</button>
  </form>
</div>
